<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="background-image: url('img/cal.JPG')">
      <h1>SIMPLE CALCULATOR</h1>
      <label for="" id="output">Display</label>
      <div>
        <input type="number" placeholder="First number" id="no1" />
        <input type="number" placeholder="Second number" id="no2" />
        <select type="number" name="cars" id="cars">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <input type="button" value="Calculate" onclick="cal()" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
